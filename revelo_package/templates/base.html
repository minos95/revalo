<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  bg-dark" data-bs-theme="dark" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{{url_for('market_page')}}">Marché</a>
        <a class="nav-link" href="{{url_for('listing_page')}}">Mes annouces</a>
        <a class="nav-link" href="{{url_for('summary_page')}}">Résumé</a>
        <a class="nav-link" href="{{url_for('bids_page')}}">Offre/Enchére</a>
        <a class="nav-link " href="{{url_for('contact_page')}}" >Aide & contacte</a>
        <a class="nav-link "  href="{{url_for('login_page')}}">Enregistrer</a>
        <a class="nav-link " href="{{url_for('signup_page')}}" >Se connecter</a>
        
      </div>
    </div>
  </div>
</nav>
{% with messages=get_flashed_messages(with_categories=true)%}
  {%if messages%}
    {% for category, message in messages%}
      <div class="alert alert-{{category}}">
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>        
         
        </button>
         {{message}}
      </div>
    {%endfor %}
  {%endif%}
{%endwith%}
{%block content %}

{% endblock %}
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
